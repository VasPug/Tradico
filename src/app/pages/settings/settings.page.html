<ion-header>
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
  
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Stock Market
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-radio-group [(ngModel)]="currency">
  
            <ion-item>
              <ion-label>US Market</ion-label>
              <ion-radio slot="start" value="usd"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Europe Market</ion-label>
              <ion-radio slot="start" value="eur" checked></ion-radio>
            </ion-item>
            
  
            <ion-item>
              <ion-label>UK Market</ion-label>
              <ion-radio slot="start" value="gbp"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
        <ion-button expand="full" color="tertiary" (click)="updateCurrency()">
          Update
        </ion-button>
      </ion-card-content>
    </ion-card>
  
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Clear All Trades
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Remove all trades tracked?
        <ion-button expand="full" color="danger" (click)="clearData()">
          Clear Trades
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
